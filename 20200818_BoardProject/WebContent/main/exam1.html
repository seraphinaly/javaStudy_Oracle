<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
</head>
<body>
  <a href="http://www.daum.net" target="_blank">다음</a>
  <!-- target 안주면 default는 self, blank는 새창에 띄움 -->
  <br>
  <!-- ../ : 상위 폴더에 있을 때(Web Content) / ./ : 현재 폴더 , 생략가능-->
  <img src="./image/movie.jpeg" width=350 height=450 title="제목"><br>
  <input type="text" size=15><br>
  <input type="password" size=15><br>
  <input type="hidden" size=15><br>
  <input type="file" size=15><br>
  <input type="text" size=15><br>
  <input type="date" size=15><br>
  <input type="image" src="image/movie.jpeg" width=100 height=30><br>
  <input type="submit" value="전송">
  <input type="button" value="확인"><br>
  <select>
  	<option>이름</option>
  	<option>제목</option>
  	<option>내용</option>
  </select><br>
  <textarea rows="10" cols="50"></textarea><br>
  <!-- 라디오버튼: name으로 그룹을 줘서 하나만 선택하도록 해야함 -->
  성별:<input type=radio name=sex>남자<input type=radio name=sex>여자<br>
  취미:<input type="checkbox">등산<input type="checkbox">개발
  <input type="checkbox">공부<input type="checkbox">낚시<input type="checkbox">운동
</body>
</html>
